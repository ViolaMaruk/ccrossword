<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Trener matematyki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 10px;
      background-image: url('background.png'); /* –≤—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ —Å–≤–æ—é –∫–∞—Ä—Ç–∏–Ω–∫—É */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .container {
      background: rgba(255,255,255,0.9);
      border-radius: 15px;
      padding: 20px 40px;
      display: inline-block;
      max-width: 500px;
      width: 90%;
      margin: 20px auto;
    }
    h1 { margin-bottom: 10px; }
    .mode-buttons { margin: 20px; }
    .task { font-size: 2rem; margin: 20px; }
    input {
      width: 60%;
      font-size: 1.2rem;
      text-align: center;
      margin: 5px;
      padding: 10px;
      border: 2px solid #aaa;
      border-radius: 5px;
    }
    input.error { background: #f8d7da; border-color: red; }
    input.correct { background: #d4edda; border-color: green; }
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    .block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .result { margin: 20px; font-size: 1.2rem; font-weight: bold; }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    span.plus, span.arrow { font-size: 2rem; font-weight: bold; }
    @media (max-width: 480px) {
      .task { font-size: 1.5rem; }
      input { width: 80%; font-size: 1rem; }
      button { width: 80%; font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trener matematyki</h1>

    <div class="mode-buttons">
      <button onclick="setMode('multiply')">Mno≈ºenie</button>
      <button onclick="setMode('divide')">Dzielenie</button>
      <button onclick="setMode('table')">Tablica mno≈ºenia</button>
    </div>

    <div class="task" id="task"></div>

    <div class="row" id="tensOnesRow">
      <div class="block"><input id="tens" placeholder="dziesiƒÖtki"></div>
      <div class="block"><input id="ones" placeholder="jedno≈õci"></div>
    </div>

    <div class="row">
      <div id="operator" style="font-size:22px; font-weight:bold;"></div>
    </div>

    <div class="row" id="partRow">
      <input id="part1" placeholder="...">
      <span class="arrow">‚Üí</span>
      <input id="part2" placeholder="...">
    </div>

    <div>
      <input id="final" placeholder="wynik">
    </div>

    <div class="result" id="result"></div>

    <button onclick="checkAndPrepareNext()">Dalej</button>
    <button id="nextBtn" onclick="nextTask()" style="display:none;">Nastƒôpny</button>
    <button id="hintBtn" onclick="showHint()" style="display:none;">Podpowied≈∫</button>
  </div>

  <script>
    let number, other, tens, ones;
    let correctPart1, correctPart2, correctFinal;
    let mode = 'multiply';

    let tableHints = [
      {q: "7 √ó 6", a: 42},
      {q: "7 √ó 8", a: 56},
      {q: "7 √ó 9", a: 63},
      {q: "7 √ó 5", a: 35}
    ];
    let tableIndex = 1;
    let hintStep = 0;
    let currentTable = tableHints[tableIndex];

    function setMode(m) {
      mode = m;
      nextTask();
    }

    function nextTask() {
      document.getElementById("result").textContent = "";
      ["tens","ones","part1","part2","final"].forEach(id => {
        let el = document.getElementById(id);
        el.value = "";
        el.className = "";
      });
      document.getElementById("tensOnesRow").style.display = "flex";
      document.getElementById("partRow").style.display = "flex";
      document.getElementById("hintBtn").style.display = "none";
      document.getElementById("nextBtn").style.display = "none";

      if(mode === 'multiply') {
        number = Math.floor(Math.random() * 90) + 10;
        other = Math.floor(Math.random() * 9) + 1;
        tens = Math.floor(number / 10) * 10;
        ones = number % 10;
        document.getElementById("task").textContent = number + " √ó " + other + " = ?";
        document.getElementById("operator").textContent = "√ó " + other;
        correctPart1 = tens * other;
        correctPart2 = ones * other;
        correctFinal = correctPart1 + correctPart2;
      } else if(mode === 'divide') {
        other = Math.floor(Math.random() * 9) + 1;
        let k = Math.floor(Math.random() * 9) + 2;
        number = other * k;
        document.getElementById("task").textContent = number + " √∑ " + other + " = ?";
        document.getElementById("operator").textContent = "√∑ " + other;
        correctFinal = number / other;
        document.getElementById("tensOnesRow").style.display = "none";
        document.getElementById("partRow").style.display = "none";
      } else if(mode === 'table') {
        hintStep = 0;
        currentTable = tableHints[tableIndex];
        document.getElementById("task").textContent = currentTable.q + " = ?";
        document.getElementById("tensOnesRow").style.display = "none";
        document.getElementById("partRow").style.display = "none";
        document.getElementById("hintBtn").style.display = "inline-block";
      }
    }

    function check() {
      let ok = true;
      let res = document.getElementById("result");

      if(mode === 'multiply') {
        let userTens = parseInt(document.getElementById("tens").value);
        let userOnes = parseInt(document.getElementById("ones").value);
        let userPart1 = parseInt(document.getElementById("part1").value);
        let userPart2 = parseInt(document.getElementById("part2").value);
        let userFinal = parseInt(document.getElementById("final").value);

        ["tens","ones","part1","part2","final"].forEach(id => document.getElementById(id).className = "");

        if(userTens && userTens !== tens) { document.getElementById("tens").className = "error"; ok=false; } else if(userTens === tens) document.getElementById("tens").className = "correct";
        if(userOnes && userOnes !== ones) { document.getElementById("ones").className = "error"; ok=false; } else if(userOnes === ones) document.getElementById("ones").className = "correct";
        if(userPart1 && userPart1 !== correctPart1) { document.getElementById("part1").className = "error"; ok=false; } else if(userPart1 === correctPart1) document.getElementById("part1").className = "correct";
        if(userPart2 && userPart2 !== correctPart2) { document.getElementById("part2").className = "error"; ok=false; } else if(userPart2 === correctPart2) document.getElementById("part2").className = "correct";

        if(userFinal !== correctFinal) { document.getElementById("final").className = "error"; ok=false; } else document.getElementById("final").className = "correct";

      } else if(mode === 'divide') {
        let userFinal = parseInt(document.getElementById("final").value);
        document.getElementById("final").className = "";
        if(userFinal !== correctFinal) { document.getElementById("final").className = "error"; ok=false; } else document.getElementById("final").className = "correct";
      } else if(mode === 'table') {
        let userFinal = parseInt(document.getElementById("final").value);
        document.getElementById("final").className = "";
        if(userFinal !== currentTable.a) { document.getElementById("final").className = "error"; ok=false; } else document.getElementById("final").className = "correct";
      }

      if(ok) {
        res.textContent = "Brawo! üéâ Poprawna odpowied≈∫: " + (mode==='table'?currentTable.a:correctFinal);
        res.style.color = "green";
      } else {
        res.textContent = "Spr√≥buj ponownie. Poprawna odpowied≈∫: " + (mode==='table'?currentTable.a:correctFinal);
        res.style.color = "red";
      }

      return ok;
    }

    function checkAndPrepareNext() {
      if(check()) {
        document.getElementById("nextBtn").style.display = "inline-block";
      }
    }

    function showHint() {
      if(hintStep === 0) {
        let prevIndex = (tableIndex - 1 + tableHints.length) % tableHints.length;
        document.getElementById("task").textContent = tableHints[prevIndex].q + " = " + tableHints[prevIndex].a;
        hintStep++;
      } else if(hintStep === 1) {
        let nextIndex = (tableIndex + 1) % tableHints.length;
        document.getElementById("task").textContent = tableHints[nextIndex].q + " = " + tableHints[nextIndex].a;
        hintStep++;
      } else {
        document.getElementById("task").textContent = currentTable.q + " = ?";
        hintStep = 0;
      }
    }

    nextTask();
  </script>
</body>
</html>
