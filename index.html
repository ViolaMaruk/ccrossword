<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Trener matematyki</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background-image: url("background.jpg"); /* –ø—É—Ç—å –∫ —Ç–≤–æ–µ–π –∫–∞—Ä—Ç–∏–Ω–∫–µ */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    .container {
      background: rgba(255,255,255,0.85);
      border-radius: 15px;
      padding: 20px 40px;
      display: inline-block;
    }
    h1 { margin-bottom: 10px; }
    .mode-buttons { margin: 20px; }
    .task { font-size: 26px; margin: 20px; }
    input {
      width: 80px;
      font-size: 20px;
      text-align: center;
      margin: 5px;
      padding: 5px;
      border: 2px solid #aaa;
      border-radius: 5px;
    }
    input.error { background: #f8d7da; border-color: red; }
    input.correct { background: #d4edda; border-color: green; }
    .row {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 80px;
      margin: 10px;
    }
    .block {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .result { margin: 20px; font-size: 20px; font-weight: bold; }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }
    svg { overflow: visible; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Trener matematyki</h1>

    <div class="mode-buttons">
      <button onclick="setMode('multiply')">Mno≈ºenie</button>
      <button onclick="setMode('divide')">Dzielenie</button>
    </div>

    <div class="task" id="task"></div>

    <!-- –†–∞–∑–¥–µ–ª–µ–Ω–∏–µ –Ω–∞ –¥–µ—Å—è—Ç–∫–∏ –∏ –µ–¥–∏–Ω–∏—Ü—ã -->
    <div class="row">
      <div class="block">
        <input id="tens" placeholder="dziesiƒÖtki">
      </div>
      <div class="block">
        <input id="ones" placeholder="jedno≈õci">
      </div>
    </div>

    <!-- –æ–ø–µ—Ä–∞—Ç–æ—Ä -->
    <div class="row">
      <div id="operator" style="font-size:22px; font-weight:bold;"></div>
    </div>

    <!-- —Å—Ç—Ä–µ–ª–∫–∏ –∫ part1 –∏ part2 -->
    <div style="display:flex; justify-content:center; gap:200px; margin-bottom:10px;">
      <svg width="400" height="100">
        <defs>
          <marker id="arrow" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="black"/>
          </marker>
        </defs>
        <line x1="100" y1="0" x2="100" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
        <line x1="300" y1="0" x2="300" y2="60" stroke="black" stroke-width="2" marker-end="url(#arrow)"/>
      </svg>
    </div>

    <!-- part1 –∏ part2 -->
    <div class="row" style="justify-content:center; gap:200px; margin-bottom:20px;">
      <input id="part1" placeholder="..." style="width:100px; text-align:center;">
      <input id="part2" placeholder="..." style="width:100px; text-align:center;">
    </div>

    <!-- —Å—Ç—Ä–µ–ª–∫–∏ –∫ —Å—É–º–º–µ -->
    <div style="display:flex; justify-content:center; gap:80px; margin-bottom:10px;">
      <svg width="400" height="80">
        <defs>
          <marker id="arrow2" markerWidth="10" markerHeight="10" refX="5" refY="3" orient="auto">
            <path d="M0,0 L0,6 L9,3 z" fill="black"/>
          </marker>
        </defs>
        <line x1="100" y1="0" x2="175" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrow2)"/>
        <line x1="300" y1="0" x2="225" y2="50" stroke="black" stroke-width="2" marker-end="url(#arrow2)"/>
      </svg>
    </div>
    <div>
      <input id="final" placeholder="wynik" style="width:100px; text-align:center;">
    </div>

    <div class="result" id="result"></div>

    <button onclick="check()">Sprawd≈∫</button>
    <button onclick="nextTask()">Dalej</button>
  </div>

  <script>
    let number, other, tens, ones;
    let correctPart1, correctPart2, correctFinal;
    let mode = 'multiply';

    function setMode(m) {
      mode = m;
      nextTask();
    }

    function nextTask() {
      document.getElementById("result").textContent = "";
      ["tens","ones","part1","part2","final"].forEach(id => {
        let el = document.getElementById(id);
        el.value = "";
        el.className = "";
      });

      number = Math.floor(Math.random() * 90) + 10;
      other = Math.floor(Math.random() * 9) + 1;
      tens = Math.floor(number / 10) * 10;
      ones = number % 10;

      if (mode === 'multiply') {
        document.getElementById("task").textContent = number + " √ó " + other + " = ?";
        document.getElementById("operator").textContent = "√ó " + other;
        correctPart1 = tens * other;
        correctPart2 = ones * other;
        correctFinal = correctPart1 + correctPart2;
      } else {
        other = Math.floor(Math.random() * 9) + 1;
        let k = Math.floor(Math.random() * 9) + 2;
        number = other * k;
        tens = Math.floor(number / 10) * 10;
        ones = number % 10;
        document.getElementById("task").textContent = number + " √∑ " + other + " = ?";
        document.getElementById("operator").textContent = "√∑ " + other;
        correctPart1 = Math.floor(tens / other);
        correctPart2 = Math.floor(ones / other);
        correctFinal = correctPart1 + correctPart2;
      }
    }

    function check() {
      let userTens = parseInt(document.getElementById("tens").value);
      let userOnes = parseInt(document.getElementById("ones").value);
      let userPart1 = parseInt(document.getElementById("part1").value);
      let userPart2 = parseInt(document.getElementById("part2").value);
      let userFinal = parseInt(document.getElementById("final").value);

      let ok = true;
      ["tens","ones","part1","part2","final"].forEach(id => document.getElementById(id).className = "");

      if (userTens !== tens) { document.getElementById("tens").className = "error"; ok=false; } else document.getElementById("tens").className = "correct";
      if (userOnes !== ones) { document.getElementById("ones").className = "error"; ok=false; } else document.getElementById("ones").className = "correct";
      if (userPart1 !== correctPart1) { document.getElementById("part1").className = "error"; ok=false; } else document.getElementById("part1").className = "correct";
      if (userPart2 !== correctPart2) { document.getElementById("part2").className = "error"; ok=false; } else document.getElementById("part2").className = "correct";
      if (userFinal !== correctFinal) { document.getElementById("final").className = "error"; ok=false; } else document.getElementById("final").className = "correct";

      let res = document.getElementById("result");
      if (ok) {
        res.textContent = "Brawo! üéâ Poprawna odpowied≈∫: " + correctFinal;
        res.style.color = "green";
      } else {
        res.textContent = "Spr√≥buj ponownie. Poprawna odpowied≈∫: " + correctFinal;
        res.style.color = "red";
      }
    }

    nextTask();
  </script>
</body>
</html>
